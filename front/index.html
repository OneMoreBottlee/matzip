<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="나" />
    <meta name="description" content="우리 동네 맛집 찾기" />
    <meta name="keywords" content="나,우리 동네 맛집 찾기, 맛집" />
    <title>맛집지도</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./map.css" />
  </head>

  <body>
    <nav>
      <div class="inner">
        <div class="nav-container">
          <h1 class="nav-title">맛집지도</h1>
          <button class="nav-contact">Contact</button>
        </div>
      </div>
    </nav>

    <main>

            <div class="category-items">
              <button class="category-item" id="korea">한식</button>

              <button class="category-item" id="china">중식</button>
              <button class="category-item" id="western">양식</button>
              <button class="category-item" id="wheat">분식</button>
              <button class="category-item" id="barbeque">구이</button>
              <button class="category-item" id="sushi">회/초밥</button>
              <button class="category-item" id="etc">기타</button>
            </div>
          </div>
        </div>
      </section>

      <div id="map" class="inner"></div>
    </main>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9fc7c3ce87d500fa678ad9c5345cdd4e&libraries=services"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="axios-script.js"></script>
